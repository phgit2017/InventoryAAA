<div class="d-flex flex-row" ng-init="userCtrl.Initialize();">
    <div class="content-screen" style="height: inherit">
        <confirm-alert show="userCtrl.ShowConfirmAlert" alert-msg="'Are you sure you want to delete this user?'" ok-function="userCtrl.DeleteUser(result)" cancel-function="userCtrl.ClearUserDetails();"></confirm-alert>
        <div style="flex: 1">
            <div class="bar shown">
                <!--  ng-class="{ 'shown' : inventoryCtrl.ManageBarShown }" -->
                <div class="bar-header">
                    <div class="bar-tab active"> Add User </div>
                </div>
                <div class="bar-body d-flex flex-column">
                    <div class="card">
                        <form novalidate name="userForm">
                            <div class="form-group" ng-show="userCtrl.SelectedUser.UserId != 0">
                                <label for="userId" class="input-label">User ID</label>
                                <input name="userId" type="text" class="form-control" ng-model="userCtrl.SelectedUser.UserId" disabled>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="input-label">First Name</label>
                                <input name="firstName" type="text" class="form-control form-control-sm" ng-model="userCtrl.SelectedUser.FirstName" required id="firstname">
                                <span ng-if="userForm.firstName.$error.required && !userForm.firstName.$pristine" class="form-validation-msg">This field is required.</span>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="input-label">Last Name</label>
                                <input name="lastName" type="text" class="form-control form-control-sm" ng-model="userCtrl.SelectedUser.LastName" required id="lastname">
                                <span ng-if="userForm.lastName.$error.required && !userForm.lastName.$pristine" class="form-validation-msg">This field is required.</span>
                            </div>

                            <div class="form-group">
                                <label for="password" class="input-label">Password</label>
                                <input type="text" name="password" class="form-control form-control-sm " ng-model="userCtrl.SelectedUser.Password" required id="password">
                                <span ng-if="userForm.password.$error.required && !userForm.password.$pristine" class="form-validation-msg">This field is required.</span>
                            </div>

                            <span class="input-label">ROLE</span>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="role-admin" class="custom-control-input" ng-model="userCtrl.SelectedUser.UserRoleId" ng-value="1">
                                <label class="custom-control-label" for="customRadio2">Admin</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="role-secretary" class="custom-control-input" ng-model="userCtrl.SelectedUser.UserRoleId" ng-value="2">
                                <label class="custom-control-label" for="customRadio1">Secretary</label>
                            </div>
                        </form>
                    </div>
                    <div class="bar-footer">
                        <button class="btn btn-primary btn-sm" ng-if="inventoryCtrl.SelectedProduct.ProductId == 0 && inventoryForm.$valid" ng-click="inventoryCtrl.SaveOrderRequest(true);" id="btn-is-save">
                            <div>
                                <span>Save</span>
                            </div>
                        </button>
                        <button class="btn btn-primary btn-sm" ng-if="inventoryCtrl.SelectedProduct.ProductId != 0 && inventoryForm.$valid" ng-click="inventoryCtrl.UpdateProductDetails();" id="btn-is-update">
                            Update
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="inventoryCtrl.ResetFields(); inventoryForm.$setPristine();" ng-if="inventoryCtrl.SelectedProduct.ProductId == 0" id="btn-is-cancel">
                            <span>Clear</span>
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="inventoryCtrl.ManageBarShown = false; inventoryCtrl.ResetFields(); inventoryForm.$setPristine();" id="btn-is-cancel">
                            <span>Cancel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div style="flex: 3">
            <div class="card">
                <div class="card-body">
                    <loading showme="userCtrl.UserListLoading" showerror="false" errormessage=""></loading>
                    <div ng-show="!userCtrl.UserListLoading">
                        <table datatable="ng" dt-options="userCtrl.dtUserListOptions" dt-column-defs="userCtrl.dtUserListColumnDefs" class="table table-striped hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th class="cell-no-wrap">NAME</th>
                                    <th class="cell-no-wrap">USERNAME</th>
                                    <th>PASSWORD</th>
                                    <th>ROLE</th>
                                    <th class="cell-center action-col">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="ul in userCtrl.UserList">
                                    <td> {{ ul.UserId }} </td>
                                    <td class="cell-no-wrap"> {{ ul.FullName }} </td>
                                    <td class="cell-no-wrap"> {{ ul.UserName }} </td>
                                    <td> {{ ul.Password }} </td>
                                    <td> {{ ul.UserRoleDetails.UserRoleName }} </td>
                                    <td class="d-flex justify-content-center">
                                        <button class="btn btn-sm btn-primary" ng-click="userCtrl.SelectUser(ul);" id="btn-us-row-select-{{ ul.UserId }}">
                                        Select
                                    </button>
                                        <button class="btn btn-sm btn-danger ml-2" ng-click="userCtrl.SelectUser(ul);
                                                      userCtrl.ShowConfirmAlert = true;" id="btn-us-row-delete-{{ ul.UserId }}">
                                        Delete
                                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
