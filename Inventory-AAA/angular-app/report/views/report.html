<div class="card" style="max-width: 400px">
    <div class="card-header bg-primary">
        <h5>GENERATE REPORT</h5>
    </div>
    <div class="card-body align-content-center justify-content-center p-3">
        <span class="input-label">REPORT TYPE</span>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"
                   ng-value="1">
            <label class="custom-control-label" for="customRadio2">Sales Report</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"
                   ng-value="2">
            <label class="custom-control-label" for="customRadio1">Inventory Summary</label>
        </div>
        <br />
        <span class="input-label">DATE FROM</span>
        <input type="datetime-local" class="form-control" ng-model="reportCtrl.StartDate"/>
        <br />
        <span class="input-label">DATE TO</span>
        <input type="datetime" class="form-control" ng-model="reportCtrl.EndDate"/>
        <br />
        <br />
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-transparent btn-default">
                CLEAR
            </button>
            <button class="btn btn-sm btn-transparent ml-2"
                    ng-click="reportCtrl.GenerateSalesReport();">
                GENERATE
            </button>
        </div>
    </div>  
</div>
